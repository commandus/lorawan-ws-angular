<div>
	<button color="primary" mat-button (click)="load()">Обновить</button>  
</div>

<table mat-table [dataSource]="values" matSort>
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef> № </th>
		<td mat-cell *matCellDef="let v">{{ v.id }}</td>
	</ng-container>
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef> Имя </th>
		<td mat-cell *matCellDef="let v">{{ v.name }}</td>
	</ng-container>
	<ng-container matColumnDef="type">
		<th mat-header-cell *matHeaderCellDef> Тип </th>
		<td mat-cell *matCellDef="let v">{{v.type}}</td>
	</ng-container>
	<ng-container matColumnDef="active">
		<th mat-header-cell *matHeaderCellDef> Активно </th>
		<td mat-cell *matCellDef="let v"><mat-slide-toggle [disabled]="true" [checked]="v.active"></mat-slide-toggle></td>
	</ng-container>
	<ng-container matColumnDef="connection">
		<th mat-header-cell *matHeaderCellDef> Подключение </th>
		<td mat-cell *matCellDef="let v">{{v.connection}}</td>
	</ng-container>
	<ng-container matColumnDef="login">
		<th mat-header-cell *matHeaderCellDef> login </th>
		<td mat-cell *matCellDef="let v">{{v.login}}</td>
	</ng-container>
	<ng-container matColumnDef="password">
		<th mat-header-cell *matHeaderCellDef> password </th>
		<td mat-cell *matCellDef="let v">{{v.password}}</td>
	</ng-container>
	<ng-container matColumnDef="db">
		<th mat-header-cell *matHeaderCellDef> db </th>
		<td mat-cell *matCellDef="let v">{{v.db}}</td>
	</ng-container>
	<ng-container matColumnDef="table_aliases">
		<th mat-header-cell *matHeaderCellDef> Алиасы таблиц </th>
		<td mat-cell *matCellDef="let v">{{v.table_aliases}}</td>
	</ng-container>
	<ng-container matColumnDef="field_aliases">
		<th mat-header-cell *matHeaderCellDef> Алиасы полей </th>
		<td mat-cell *matCellDef="let v">{{v.field_aliases}}</td>
	</ng-container>
	<ng-container matColumnDef="properties">
		<th mat-header-cell *matHeaderCellDef> Свойства </th>
		<td mat-cell *matCellDef="let v">{{v.properties}}</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
