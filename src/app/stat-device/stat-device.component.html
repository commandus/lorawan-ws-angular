<div>
	<button color="primary" mat-button (click)="load()">Обновить</button>  
</div>

<table mat-table [dataSource]="values" matSort>
	<ng-container matColumnDef="addr">
		<th mat-header-cell *matHeaderCellDef> Адрес </th>
		<td mat-cell *matCellDef="let v">{{ v.addr }}</td>
	</ng-container>
	<ng-container matColumnDef="payload_size">
		<th mat-header-cell *matHeaderCellDef> Размер </th>
		<td mat-cell *matCellDef="let v"><b>{{v.payload_size}}</b></td>
	</ng-container>
	<ng-container matColumnDef="payload">
		<th mat-header-cell *matHeaderCellDef> Данные </th>
		<td mat-cell *matCellDef="let v">{{v.payload}}</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
