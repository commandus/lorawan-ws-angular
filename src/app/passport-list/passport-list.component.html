<div style="height: 10pt;">
	<mat-progress-bar *ngIf="values.loading | async" mode="indeterminate"></mat-progress-bar>
</div>
<div>
	<mat-form-field class="filter">
	<input matInput placeholder="Год" #filterYear>
	</mat-form-field>
	<mat-form-field class="filter">
		<input matInput placeholder="Коса" #filterPlume>
	</mat-form-field>
	
	<button color="primary" mat-button (click)="reload()">Обновить</button>  
	<button color="accent" mat-button (click)="resetFilter()">Сбросить</button>  
</div>

<div>
  <table mat-table [dataSource]="values" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> № </th>
      <td class="small" mat-cell *matCellDef="let v">{{v.id.year}}-{{v.id.plume}}</td>
    </ng-container>
	<ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Файл  </th>
      <td mat-cell *matCellDef="let v"> {{v.ame}} </td>
    </ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showDetails(row)"></tr>
  </table>
  <mat-paginator [pageSize]="20"></mat-paginator>
</div>
