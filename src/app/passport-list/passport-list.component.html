<div style="height: 10pt;">
	<mat-progress-bar *ngIf="values.loading | async" mode="indeterminate"></mat-progress-bar>
</div>
<div>
	<mat-form-field class="filter">
	<input matInput placeholder="Год-Коса" #filterKosaYear>
	</mat-form-field>
	<button color="primary" mat-button (click)="reload()">Обновить</button>  
	<button mat-button (click)="resetFilter()">Сбросить</button>  
	<button color="accent" matTooltip="Сохранить выбранные паспорта в файл" mat-button (click)="saveFile()">Файл</button>  
</div>

<div>
  <table mat-table [dataSource]="values" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> № </th>
      <td class="small" mat-cell *matCellDef="let v">{{v.id.year}}-{{v.id.plume}}</td>
    </ng-container>
	<ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Файл  </th>
      <td mat-cell *matCellDef="let v"> {{v.name | filename }} </td>
    </ng-container>
	<ng-container matColumnDef="modified">
		<th mat-header-cell *matHeaderCellDef> Время обновления  </th>
		<td mat-cell *matCellDef="let v"> {{v.modified * 1000 | date : 'd.M.yyyy'}} </td>
	</ng-container>
	<ng-container matColumnDef="sensor-count">
		<th mat-header-cell *matHeaderCellDef> Датчиков </th>
		<td mat-cell *matCellDef="let v"> {{ v.sensors.length - 1}} </td>
	</ng-container>
	<ng-container matColumnDef="plume-t">
		<th mat-header-cell *matHeaderCellDef> Измерения </th>
		<td mat-cell *matCellDef="let v">
			<button mat-button (click)="env.showPlumeT(v)"><mat-icon>upload</mat-icon></button>  
		</td>
	</ng-container>
	<ng-container matColumnDef="plume-sensor">
		<th mat-header-cell *matHeaderCellDef> Датчики </th>
		<td mat-cell *matCellDef="let v">
			<button mat-button (click)="env.showPlumeSensors(v)"><mat-icon>settings_input_composite</mat-icon></button>  
		</td>
	</ng-container>
  
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showDetails(row)"></tr>
  </table>
  <mat-paginator [pageSize]="20"></mat-paginator>
</div>
